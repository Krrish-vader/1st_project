<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PORTAL</title>
    
    
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <td><b>STUDENT NAME:</b></td>
                <td><input type="text" name="table1" /></td>
            </tr>
            <tr>
                <td><b>STUDENT ADDRESS:</b></td>
                <td><textarea rows="5" cols="50" name="table2"></textarea></td>
            </tr>
            <tr>
                <td><b>DATE OF BIRTH:</b></td>
                <td>
                    <select name="day">
                        <option value="SELECT">SELECT</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                    </select>
                    <select name="month">
                        <option value="SELECT">SELECT</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="year">
                        <option value="SELECT">SELECT</option>
                        <option value="SELECT">JANUARY</option>
                        <option value="SELECT">FEBUARY</option>
                        <option value="SELECT">MARCH</option>
                        <option value="SELECT">APRIL</option>
                        <option value="SELECT">MAY</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><b>GENDER:</b></td>
                <td>
                    <input type="radio" name="gender" value="male"> MALE
                    <input type="radio" name="gender" value="female"> FEMALE
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
